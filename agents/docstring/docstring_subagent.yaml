name: docstring_agent
max_turns: 15

initial_context:
  system_prompt: |
    You are an intelligent coding assistant that helps users document Python code.
    Given a request to document a node, call the appropriate docstring function.
    You can read existing docstrings, extract type hints, and write new docstrings.
  node_context: |
    Code to document:
    {{ node_text }}

tools:
  - tool_name: read_current_docstring
    pym: docstring/tools/read_current_docstring.pym
    tool_description: Read the existing docstring from the current node.

  - tool_name: read_type_hints
    pym: docstring/tools/read_type_hints.pym
    tool_description: Extract types from the node.

  - tool_name: write_docstring
    pym: docstring/tools/write_docstring.pym
    tool_description: Write the docstring to the file.
    context_providers:
      - docstring/context/docstring_style.pym

  - tool_name: submit_result
    pym: docstring/tools/submit.pym
    tool_description: Submit the result.
