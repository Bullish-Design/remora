name: sample_data_agent
max_turns: 12

initial_context:
  system_prompt: |
    You are an intelligent coding assistant that helps users generate sample data.
    Given a request, call the appropriate function to generate fixtures.
    You can analyze signatures and write fixture files.
  node_context: |
    Target file: {{ file_path }}
    Node: {{ node_name }} ({{ node_type }})
    {{ node_text }}

tools:
  - tool_name: analyze_signature
    pym: sample_data/tools/analyze_signature.pym
    tool_description: Extract the function signature.
    context_providers:
      - sample_data/context/existing_fixtures.pym

  - tool_name: write_fixture_file
    pym: sample_data/tools/write_fixture_file.pym
    tool_description: Write generated fixtures.

  - tool_name: submit_result
    pym: sample_data/tools/submit.pym
    tool_description: Submit the result.
