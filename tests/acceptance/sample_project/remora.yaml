# Remora sample project for acceptance testing
# This project contains intentional defects for testing

discovery:
  language: python
  query_pack: remora_core

server:
  base_url: "http://remora-server:8000/v1"
  api_key: "EMPTY"
  default_adapter: "google/functiongemma-270m-it"

operations:
  lint:
    enabled: true
    auto_accept: false
    subagent: lint
  test:
    enabled: true
    auto_accept: false
    subagent: test
  docstring:
    enabled: true
    auto_accept: false
    subagent: docstring
    style: google
  sample_data:
    enabled: false
    subagent: sample_data
