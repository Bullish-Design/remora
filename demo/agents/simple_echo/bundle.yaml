name: simple_echo
description: A simple echo agent for testing vLLM integration
version: 0.1.0

model:
  plugin: qwen
  grammar:
    mode: ebnf
    allow_parallel_calls: false
    args_format: escaped_strings

initial_context:
  system_prompt: |
    You are a helpful assistant. Respond to the user's request with a brief summary.
  user_template: |
    {{target}}

max_turns: 2

termination_tool: submit_result

tools:
  - name: submit_result
    registry: python
    description: Submit the final result

registries:
  - type: python
