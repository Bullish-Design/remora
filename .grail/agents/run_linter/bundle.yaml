name: run_linter
description: Run ruff linter on Python code
version: 0.1.0

model:
  plugin: qwen
  grammar:
    mode: ebnf
    allow_parallel_calls: false
    args_format: escaped_strings

initial_context:
  system_prompt: |
    You are a Python code linter. Analyze the code and identify issues.
    Use the run_linter tool to check for lint errors.
  user_template: |
    Analyze this Python code for lint errors:
    
    {{target}}

max_turns: 5

termination_tool: submit_result

tools:
  - name: run_linter
    registry: grail
    description: Run ruff linter on Python code

registries:
  - type: grail
    config:
      agents_dir: tools
