model_base_url: "http://remora-server:8000/v1"
api_key: "EMPTY"

bundle_metadata:
  lint:
    path: agents/lint/bundle.yaml
    node_types: [function, class]
    priority: 10
    requires_context: true
  docstring:
    path: agents/docstring/bundle.yaml
    node_types: [function, class]
    priority: 20
    requires_context: true
  test:
    path: agents/test/bundle.yaml
    node_types: [function]
    priority: 30
    requires_context: true
  sample_data:
    path: agents/sample_data/bundle.yaml
    node_types: [function]
    priority: 40
    requires_context: false

workspace:
  base_path: .remora/workspaces
  cleanup_after: 1h
