project_path: "."
discovery_paths: ["src/"]
discovery_languages: ["python"]
discovery_max_workers: 4

bundle_root: "agents"
bundle_mapping:
  # Default to simple chat for all node types
  function: "chat/bundle.yaml"
  class: "chat/bundle.yaml"
  method: "chat/bundle.yaml"
  file: "chat/bundle.yaml"

# Tool bundles (used when explicitly requested)
bundle_mapping_tools:
  function: "lint/bundle.yaml"
  class: "docstring/bundle.yaml"
  method: "docstring/bundle.yaml"
  file: "lint/bundle.yaml"

model_base_url: "http://remora-server:8000/v1"
model_api_key: "EMPTY"
model_default: "Qwen/Qwen3-4B-Instruct-2507-FP8"

swarm_root: ".remora"
swarm_id: "swarm"
max_concurrency: 4
max_turns: 8
truncation_limit: 1024
timeout_s: 300.0
max_trigger_depth: 5
trigger_cooldown_ms: 1000

workspace_ignore_patterns:
  - ".git"
  - "__pycache__"
workspace_ignore_dotfiles: false

nvim_enabled: false
nvim_socket: "/run/user/1000/remora.sock"
